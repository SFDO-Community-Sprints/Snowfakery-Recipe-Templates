minimum_cumulusci_version: '3.36.0'
project:
    name: DataGenerationToolkit
    package:
        name: DataGenerationToolkit
        api_version: '50.0'
    git:
        default_branch: 'main/'
    source_format: sfdx

sources:
    eda:
        github: https://github.com/SalesforceFoundation/EDA
    npsp:
        github: https://github.com/SalesforceFoundation/NPSP

tasks:
    robot:
        options:
            suites: robot/DataGenerationToolkit/tests
            options:
                outputdir: robot/DataGenerationToolkit/results

    robot_testdoc:
        options:
            path: robot/DataGenerationToolkit/tests
            output: robot/DataGenerationToolkit/doc/DataGenerationToolkit_tests.html

    run_tests:
        options:
            required_org_code_coverage_percent: 75
    
    generate_opp_individual_data:
            description: Deploy Household Opportunities
            group: NPSP Mock Data
            class_path: 
                cumulusci.tasks.bulkdata.generate_and_load_data_from_yaml.GenerateAndLoadDataFromYaml
            options:
                generator_yaml: recipes\Opportunity_npsp_Individual.recipe.yml
                num_records: 10
                num_records_tablename: Opportunity
    generate_opp_organization_data:
            description: Deploy Organization Opportunities
            group: NPSP Mock Data
            class_path: 
                cumulusci.tasks.bulkdata.generate_and_load_data_from_yaml.GenerateAndLoadDataFromYaml
            options:
                generator_yaml: recipes\Opportunity_npsp_organization.recipe.yml
                num_records: 10
                num_records_tablename: Opportunity